<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UPLA - Portal de Acceso</title>
  <link rel="stylesheet" href="/assets/instyle.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> <!-- Para íconos -->
  <script defer src="/assets/inscript.js"></script>
  <script defer src="/assets/particles.js"></script> <!-- Partículas de fondo -->
</head>
<body>
  <!-- Fondo de partículas -->
  <canvas id="particles"></canvas>

  <div class="hero-section">
    <!-- Header principal -->
    <header class="header-title">
      <h1>Universidad Peruana Los Andes</h1>
      <p class="subtitle">Portal de Acceso Estudiantil</p>
      <p class="description">Bienvenido al sistema de la UPLA. Accede a tus recursos educativos, tareas y más. Formación integral con excelencia académica.</p>
    </header>

    <!-- Bloque central de entrada -->
    <div class="text-block" id="portal" data-target="interfaz.html">
      <i class="fas fa-door-open"></i> <!-- Ícono de portal/puerta -->
      <h2>Entrar a la Interfaz</h2>
      <p>Haz clic aquí para comenzar tu experiencia</p>
    </div>
  </div>
</body>
</html>
